<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Event</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <div class="max-w-3xl mx-auto px-4 py-10">

    <!-- Title -->
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">
      Edit Event
    </h1>

    <!-- Form -->
    <form
      id="editEventForm"
      class="bg-white rounded-lg shadow-sm p-6 space-y-5"
      enctype="multipart/form-data"
    >

      <!-- Hidden Event ID -->
      <input type="hidden" id="event_id" name="event_id" />

      <!-- Title -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Event Title
        </label>
        <input
          type="text"
          name="title"
          id="title"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Category & City -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Category
          </label>
          <select
            name="category"
            id="category"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
            <option value="">Select category</option>
            <option value="Music">Music</option>
            <option value="Tech">Tech</option>
            <option value="Sports">Sports</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            City
          </label>
          <select
            name="city"
            id="city"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
            <option value="">Select city</option>
            <option value="Kigali">Kigali</option>
            <option value="Huye">Huye</option>
          </select>
        </div>
      </div>

      <!-- Language -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Language
        </label>
        <input
          type="text"
          name="language"
          id="language"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Description
        </label>
        <textarea
          name="description"
          id="description"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        ></textarea>
      </div>

      <!-- Accessibility -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Accessibility Notes
        </label>
        <textarea
          name="accessibility_notes"
          id="accessibility_notes"
          rows="2"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        ></textarea>
      </div>

      <!-- Image -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Event Image (optional)
        </label>
        <input
          type="file"
          name="event_image"
          accept="image/*"
          class="block w-full text-sm text-gray-600"
        />
      </div>

      <!-- Admin Status (optional) -->
      <div id="statusWrapper" class="hidden">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Status
        </label>
        <select
          name="status"
          id="status"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
        >
          Update Event
        </button>
      </div>

      <!-- Message -->
      <p id="message" class="text-sm"></p>

    </form>
  </div>

  <script>
    // Example: get event_id from URL (?id=3)
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("id");
    document.getElementById("event_id").value = eventId;

    // OPTIONAL: show status dropdown if admin
    const isAdmin = false; // set this dynamically from session if needed
    if (isAdmin) {
      document.getElementById("statusWrapper").classList.remove("hidden");
    }

    document.getElementById("editEventForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch(
        "http://localhost/Event_Ticket_Booking_system/backend/modules/events/update.php",
        {
          method: "POST",
          body: formData
        }
      );

      const result = await response.json();
      const message = document.getElementById("message");

      if (result.success) {
        message.textContent = result.message;
        message.className = "text-green-600";
      } else {
        message.textContent = result.message;
        message.className = "text-red-600";
      }
    });
  </script>

</body>
</html>
