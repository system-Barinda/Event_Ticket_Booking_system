<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Event</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Page Container -->
  <div class="max-w-3xl mx-auto px-4 py-10">

    <!-- Title -->
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">
      Edit Event
    </h1>

    <!-- Form -->
    <form
      id="editEventForm"
      class="bg-white rounded-lg shadow-sm p-6 space-y-5"
      enctype="multipart/form-data"
    >

      <!-- Hidden Event ID -->
      <input type="hidden" id="event_id" name="event_id" />

      <!-- Title -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Event Title
        </label>
        <input
          type="text"
          id="title"
          name="title"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Category & City -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Category
          </label>
          <select
            id="category"
            name="category"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select category</option>
            <option value="Music">Music</option>
            <option value="Tech">Tech</option>
            <option value="Sports">Sports</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            City
          </label>
          <select
            id="city"
            name="city"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select city</option>
            <option value="Kigali">Kigali</option>
            <option value="Huye">Huye</option>
          </select>
        </div>
      </div>

      <!-- Language -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Language
        </label>
        <input
          type="text"
          id="language"
          name="language"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Description
        </label>
        <textarea
          id="description"
          name="description"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Accessibility -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Accessibility Notes
        </label>
        <textarea
          id="accessibility_notes"
          name="accessibility_notes"
          rows="2"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Image -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Event Image (optional)
        </label>
        <input
          type="file"
          name="event_image"
          accept="image/*"
          class="block w-full text-sm text-gray-600"
        />
      </div>

      <!-- Admin Status (optional) -->
      <div id="statusWrapper" class="hidden">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Status
        </label>
        <select
          id="status"
          name="status"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
        >
          Update Event
        </button>
      </div>

      <!-- Message -->
      <p id="message" class="text-sm"></p>

    </form>
  </div>

  <!-- SCRIPT -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("id");

    if (!eventId) {
      alert("Event ID missing");
    }

    document.getElementById("event_id").value = eventId;

    async function loadEvent() {
      const res = await fetch(
        `http://localhost/Event_Ticket_Booking_system/backend/modules/events/read_one.php?id=${eventId}`
      );

      const result = await res.json();

      if (!result.success) {
        alert(result.message);
        return;
      }

      const event = result.data;

      document.getElementById("title").value = event.title;
      document.getElementById("category").value = event.category;
      document.getElementById("city").value = event.city;
      document.getElementById("language").value = event.language || "";
      document.getElementById("description").value = event.description || "";
      document.getElementById("accessibility_notes").value =
        event.accessibility_notes || "";

      if (event.status && document.getElementById("status")) {
        document.getElementById("status").value = event.status;
      }
    }

    loadEvent();

    document
      .getElementById("editEventForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);

        const response = await fetch(
          "http://localhost/Event_Ticket_Booking_system/backend/modules/events/update.php",
          {
            method: "POST",
            body: formData,
          }
        );

        const result = await response.json();
        const message = document.getElementById("message");

        if (result.success) {
          message.textContent = result.message;
          message.className = "text-green-600";
        } else {
          message.textContent = result.message;
          message.className = "text-red-600";
        }
      });
  </script>

</body>
</html>
