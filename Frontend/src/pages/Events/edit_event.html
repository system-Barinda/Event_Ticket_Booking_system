<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .text-green-600 {
      color: green;
    }

    .text-red-600 {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Event</h2>

    <form id="editEventForm">
      <!-- Hidden Event ID -->
      <input type="hidden" name="event_id" id="event_id" />

      <label for="title">Title</label>
      <input type="text" id="title" name="title" required />

      <label for="category">Category</label>
      <input type="text" id="category" name="category" required />

      <label for="city">City</label>
      <input type="text" id="city" name="city" required />

      <label for="language">Language</label>
      <input type="text" id="language" name="language" />

      <label for="description">Description</label>
      <textarea id="description" name="description"></textarea>

      <label for="accessibility_notes">Accessibility Notes</label>
      <textarea id="accessibility_notes" name="accessibility_notes"></textarea>

      <!-- Optional: Admin only -->
      <label for="status">Status</label>
      <select id="status" name="status">
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="cancelled">Cancelled</option>
      </select>

      <button type="submit">Update Event</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("id");

    if (!eventId) {
      alert("Event ID missing");
    }

    document.getElementById("event_id").value = eventId;

    async function loadEvent() {
      try {
        const res = await fetch(
          `http://localhost/Event_Ticket_Booking_system/backend/modules/events/read_one.php?id=${eventId}`
        );

        const result = await res.json();

        if (!result.success) {
          alert(result.message);
          return;
        }

        const event = result.data;

        document.getElementById("title").value = event.title;
        document.getElementById("category").value = event.category;
        document.getElementById("city").value = event.city;
        document.getElementById("language").value = event.language || "";
        document.getElementById("description").value = event.description || "";
        document.getElementById("accessibility_notes").value =
          event.accessibility_notes || "";

        if (event.status && document.getElementById("status")) {
          document.getElementById("status").value = event.status;
        }

      } catch (error) {
        alert("Failed to load event");
        console.error(error);
      }
    }

    loadEvent();

    document
      .getElementById("editEventForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);

        const response = await fetch(
          "http://localhost/Event_Ticket_Booking_system/backend/modules/events/update.php",
          {
            method: "POST",
            body: formData,
          }
        );

        const result = await response.json();
        const message = document.getElementById("message");

        if (result.success) {
          message.textContent = result.message;
          message.className = "text-green-600";
        } else {
          message.textContent = result.message;
          message.className = "text-red-600";
        }
      });
  </script>

</body>
</html>
