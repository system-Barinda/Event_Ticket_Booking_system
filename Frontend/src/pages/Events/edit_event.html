<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Event | Admin</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }

    textarea {
      resize: vertical;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

<div class="container">
  <h2>Edit Event</h2>

  <form id="editForm" enctype="multipart/form-data">

    <!-- Hidden Event ID -->
    <input type="hidden" id="event_id" name="event_id">

    <label>Title *</label>
    <input type="text" id="title" name="title" required>

    <label>Category *</label>
    <input type="text" id="category" name="category" required>

    <label>City *</label>
    <input type="text" id="city" name="city" required>

    <label>Language</label>
    <input type="text" id="language" name="language">

    <label>Description</label>
    <textarea id="description" name="description" rows="3"></textarea>

    <label>Accessibility Notes</label>
    <textarea id="accessibility_notes" name="accessibility_notes" rows="3"></textarea>

    <!-- Admin only -->
    <label>Status</label>
    <select id="status" name="status">
      <option value="pending">Pending</option>
      <option value="approved">Approved</option>
      <option value="cancelled">Cancelled</option>
    </select>

    <!-- Image -->
    <label>Current Image</label>
    <img id="currentImage" src="" alt="Event Image">

    <label>Update Image (optional)</label>
    <input type="file" name="event_image" accept="image/png, image/jpeg">

    <button type="submit">Update Event</button>
  </form>

  <div id="message" class="message"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const eventId = params.get("id");

  if (!eventId) {
    alert("Event ID missing");
    window.location.href = "admin-events.html";
  }

  document.getElementById("event_id").value = eventId;

  // =========================
  // LOAD EVENT
  // =========================
  async function loadEvent() {
    try {
      const res = await fetch(
        `http://localhost/Event_Ticket_Booking_system/backend/modules/events/read_one.php?id=${eventId}`
      );
      const result = await res.json();

      if (!result.success) {
        alert(result.message || "Failed to load event");
        return;
      }

      const event = result.data || result.event;

      document.getElementById("title").value = event.title;
      document.getElementById("category").value = event.category;
      document.getElementById("city").value = event.city;
      document.getElementById("language").value = event.language || "";
      document.getElementById("description").value = event.description || "";
      document.getElementById("accessibility_notes").value =
        event.accessibility_notes || "";

      if (event.status) {
        document.getElementById("status").value = event.status;
      }

      if (event.event_image) {
        document.getElementById("currentImage").src =
          `http://localhost/Event_Ticket_Booking_system/${event.event_image}`;
      } else {
        document.getElementById("currentImage").style.display = "none";
      }

    } catch (err) {
      alert("Error loading event");
      console.error(err);
    }
  }

  loadEvent();

  // =========================
  // UPDATE EVENT
  // =========================
  document.getElementById("editForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const message = document.getElementById("message");
    const formData = new FormData(e.target);

    try {
      const res = await fetch(
        "http://localhost/Event_Ticket_Booking_system/backend/modules/events/update.php",
        {
          method: "POST",
          body: formData
        }
      );

      const data = await res.json();

      if (data.success) {
        message.textContent = data.message;
        message.className = "message success";

        setTimeout(() => {
          window.location.href = "admin-events.html";
        }, 1200);
      } else {
        message.textContent = data.message;
        message.className = "message error";
      }
    } catch (err) {
      message.textContent = "Update failed";
      message.className = "message error";
      console.error(err);
    }
  });
</script>

</body>
</html>
