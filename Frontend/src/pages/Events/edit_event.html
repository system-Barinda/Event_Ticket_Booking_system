<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-xl bg-white rounded-xl shadow-lg p-6 md:p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Edit Event
    </h2>

    <form id="editEventForm" class="space-y-4">

      <!-- Hidden Event ID -->
      <input type="hidden" name="event_id" id="event_id" />

      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">
          Title
        </label>
        <input
          type="text"
          id="title"
          name="title"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700">
          Category
        </label>
        <input
          type="text"
          id="category"
          name="category"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- City -->
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700">
          City
        </label>
        <input
          type="text"
          id="city"
          name="city"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Language -->
      <div>
        <label for="language" class="block text-sm font-medium text-gray-700">
          Language
        </label>
        <input
          type="text"
          id="language"
          name="language"
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">
          Description
        </label>
        <textarea
          id="description"
          name="description"
          rows="3"
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Accessibility Notes -->
      <div>
        <label for="accessibility_notes" class="block text-sm font-medium text-gray-700">
          Accessibility Notes
        </label>
        <textarea
          id="accessibility_notes"
          name="accessibility_notes"
          rows="3"
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Status -->
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700">
          Status
        </label>
        <select
          id="status"
          name="status"
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition duration-200"
      >
        Update Event
      </button>
    </form>

    <!-- Message -->
    <div id="message" class="mt-4 text-center font-medium"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("id");

    if (!eventId) {
      alert("Event ID missing");
    }

    document.getElementById("event_id").value = eventId;

    async function loadEvent() {
      try {
        const res = await fetch(
          `http://localhost/Event_Ticket_Booking_system/backend/modules/events/read_one.php?id=${eventId}`
        );

        const result = await res.json();

        if (!result.success) {
          alert(result.message);
          return;
        }

        const event = result.data;

        document.getElementById("title").value = event.title;
        document.getElementById("category").value = event.category;
        document.getElementById("city").value = event.city;
        document.getElementById("language").value = event.language || "";
        document.getElementById("description").value = event.description || "";
        document.getElementById("accessibility_notes").value =
          event.accessibility_notes || "";

        if (event.status) {
          document.getElementById("status").value = event.status;
        }
      } catch (error) {
        alert("Failed to load event");
        console.error(error);
      }
    }

    loadEvent();

    document
      .getElementById("editEventForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);

        const response = await fetch(
          "http://localhost/Event_Ticket_Booking_system/backend/modules/events/update.php",
          {
            method: "POST",
            body: formData,
          }
        );

        const result = await response.json();
        const message = document.getElementById("message");

        if (result.success) {
          message.textContent = result.message;
          message.className = "mt-4 text-center font-medium text-green-600";
        } else {
          message.textContent = result.message;
          message.className = "mt-4 text-center font-medium text-red-600";
        }
      });
  </script>

</body>
</html>
