<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../styles/output.css">
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-3xl rounded-xl shadow-lg p-6 md:p-10">
    <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center">
      Register New Event
    </h1>

    <form
      action="../../../../backend/modules/events/create.php"
      method="POST"
      class="grid grid-cols-1 md:grid-cols-2 gap-6"
      enctype="multipart/form-data"
    >

      <!-- Organizer ID -->
      <div>
        <label class="block text-sm font-medium mb-1">Organizer ID</label>
        <input
          type="number"
          name="organizer_id"
          class="w-full border rounded-lg px-4 py-2"
        />
      </div>

      <!-- Event Title -->
      <div>
        <label class="block text-sm font-medium mb-1">Event Title *</label>
        <input
          type="text"
          name="title"
          required
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Category -->
      <div>
        <label class="block text-sm font-medium mb-1">Category</label>
        <input
          type="text"
          name="category"
          class="w-full border rounded-lg px-4 py-2"
        />
      </div>

      <!-- City -->
      <div>
        <label class="block text-sm font-medium mb-1">City</label>
        <input
          type="text"
          name="city"
          class="w-full border rounded-lg px-4 py-2"
        />
      </div>

      <!-- Language -->
      <div>
        <label class="block text-sm font-medium mb-1">Language</label>
        <input
          type="text"
          name="language"
          class="w-full border rounded-lg px-4 py-2"
        />
      </div>

      <!-- Status -->
      <div>
        <label class="block text-sm font-medium mb-1">Status</label>
        <select
          name="status"
          class="w-full border rounded-lg px-4 py-2"
        >
          <option value="pending" selected>Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <!-- Drag & Drop Image Upload -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-2">
          Event Image (Max 2MB)
        </label>

        <div
          id="dropZone"
          class="flex flex-col items-center justify-center border-2 border-dashed border-gray-400 rounded-lg p-6 text-center cursor-pointer bg-gray-50 hover:bg-gray-100 transition"
        >
          <p class="text-gray-600">
            Drag & drop an image here or
            <span class="text-blue-600 font-semibold">click to upload</span>
          </p>
          <p class="text-xs text-gray-500 mt-1">
            PNG, JPG, JPEG • Max 2MB
          </p>

          <!-- IMPORTANT: name is REQUIRED -->
          <input
            type="file"
            id="imageInput"
            name="event_image"
            accept="image/*"
            class="hidden"
          />
        </div>

        <!-- Preview -->
        <img
          id="imagePreview"
          class="hidden mt-4 w-full max-h-64 rounded-lg border object-cover"
          alt="Event Preview"
        />
      </div>

      <!-- Description -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Description</label>
        <textarea
          name="description"
          rows="4"
          class="w-full border rounded-lg px-4 py-2"
        ></textarea>
      </div>

      <!-- Accessibility Notes -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">
          Accessibility Notes
        </label>
        <textarea
          name="accessibility_notes"
          rows="3"
          class="w-full border rounded-lg px-4 py-2"
        ></textarea>
      </div>

      <!-- Submit -->
      <div class="md:col-span-2">
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          Create Event
        </button>
      </div>

    </form>
  </div>

  <!-- Drag & Drop + Preview + Validation -->
  <script>
    const dropZone = document.getElementById("dropZone");
    const imageInput = document.getElementById("imageInput");
    const imagePreview = document.getElementById("imagePreview");

    const MAX_SIZE = 2 * 1024 * 1024; // 2MB

    // Click to upload
    dropZone.addEventListener("click", () => imageInput.click());

    // Drag over
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("border-blue-500", "bg-blue-50");
    });

    // Drag leave
    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("border-blue-500", "bg-blue-50");
    });

    // Drop
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("border-blue-500", "bg-blue-50");

      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    // File input change
    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      if (!file) return;

      if (!file.type.startsWith("image/")) {
        alert("Please upload a valid image file.");
        return;
      }

      if (file.size > MAX_SIZE) {
        alert("Image size must be less than 2MB.");
        return;
      }

      // ✅ Attach file to input so PHP receives it
      const dataTransfer = new DataTransfer();
      dataTransfer.items.add(file);
      imageInput.files = dataTransfer.files;

      const reader = new FileReader();
      reader.onload = () => {
        imagePreview.src = reader.result;
        imagePreview.classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
