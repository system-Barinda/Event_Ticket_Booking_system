<!DOCTYPE html>
<html>
<head>
  <title>Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">

<h1 class="text-2xl font-bold mb-4">Create Order</h1>

<form id="orderForm" class="bg-white p-4 rounded mb-6 max-w-md">
  <input name="user_id" type="number" placeholder="User ID"
    class="border p-2 w-full mb-3" required>

  <input name="session_id" type="number" placeholder="Session ID"
    class="border p-2 w-full mb-3" required>

  <input name="total_amount" type="number" step="0.01"
    placeholder="Total Amount"
    class="border p-2 w-full mb-3" required>

  <button class="bg-blue-600 text-white px-4 py-2 rounded">
    Create Order
  </button>
</form>

<h1 class="text-2xl font-bold mb-2">Orders</h1>

<table class="w-full bg-white rounded">
  <thead>
    <tr class="border-b">
      <th class="p-2">ID</th>
      <th>User</th>
      <th>Total</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="ordersTable"></tbody>
</table>

<script src="js/orders.js"></script>
</body>
</html>
