<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .event-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .event-card h3 {
      margin-top: 0;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .loading {
      color: blue;
    }

    .debug {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>All Events</h2>

  <div id="orders-container">
    <p class="loading">Loading events...</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadEvents();
    });

    async function loadEvents() {
      const container = document.getElementById("orders-container");

      try {
        const response = await fetch(
          "http://localhost/Event_Ticket_Booking_system/backend/modules/events/get-all-events.php"
        );

        // If server returns 404 or 500
        if (!response.ok) {
          const errorText = await response.text();
          container.innerHTML = `
            <p class="error">Server Error: ${response.status}</p>
            <div class="debug">${errorText}</div>
          `;
          return;
        }

        const text = await response.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch (jsonError) {
          container.innerHTML = `
            <p class="error">Invalid JSON Response</p>
            <div class="debug">${text}</div>
          `;
          return;
        }

        if (!data.success || !data.events || data.events.length === 0) {
          container.innerHTML = "<p>No events found.</p>";
          return;
        }

        container.innerHTML = "";

        data.events.forEach(event => {
          const eventCard = document.createElement("div");
          eventCard.className = "event-card";

          eventCard.innerHTML = `
            <h3>${event.title}</h3>
            <p><strong>Date:</strong> ${event.date}</p>
            <p><strong>Location:</strong> ${event.location}</p>
            <p><strong>Price:</strong> $${event.price}</p>
            <p><strong>Available Tickets:</strong> ${event.available_tickets}</p>
          `;

          container.appendChild(eventCard);
        });

      } catch (error) {
        container.innerHTML = `
          <p class="error">Connection Failed</p>
          <div class="debug">${error.message}</div>
        `;
      }
    }
  </script>

</body>
</html>
