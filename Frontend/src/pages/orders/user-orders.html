<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">

  <div class="max-w-7xl mx-auto">
    
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">
      All Events
    </h2>

    <!-- ðŸ”Ž Search + Filter Row -->
    <div class="flex flex-col md:flex-row gap-4 mb-8">

      <!-- Search -->
      <input 
        type="text"
        id="searchInput"
        placeholder="Search events..."
        class="w-full md:w-1/2 px-4 py-2 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >

      <!-- Status Filter -->
      <select 
        id="statusFilter"
        class="w-full md:w-1/4 px-4 py-2 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="all">All Status</option>
        <option value="approved">Approved</option>
        <option value="pending">Pending</option>
        <option value="rejected">Rejected</option>
      </select>

    </div>

    <div id="orders-container">
      <p class="text-blue-500">Loading events...</p>
    </div>

  </div>

  <script>
    let allEvents = [];

    document.addEventListener("DOMContentLoaded", function () {
      loadEvents();

      document.getElementById("searchInput").addEventListener("input", applyFilters);
      document.getElementById("statusFilter").addEventListener("change", applyFilters);
    });

    async function loadEvents() {
      const container = document.getElementById("orders-container");

      try {
        const response = await fetch(
          "http://localhost/Event_Ticket_Booking_system/backend/modules/events/get-all-events.php"
        );

        if (!response.ok) {
          container.innerHTML = `
            <p class="text-red-500 font-medium">
              Server Error: ${response.status}
            </p>
          `;
          return;
        }

        const data = await response.json();

        if (!data.success || !data.events || data.events.length === 0) {
          container.innerHTML = `
            <p class="text-gray-500">No events available.</p>
          `;
          return;
        }

        allEvents = data.events;
        displayEvents(allEvents);

      } catch (error) {
        container.innerHTML = `
          <p class="text-red-500 font-medium">
            Connection Failed
          </p>
        `;
        console.error(error);
      }
    }

    function applyFilters() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const selectedStatus = document.getElementById("statusFilter").value;

      const filtered = allEvents.filter(event => {

        const matchesSearch =
          (event.title && event.title.toLowerCase().includes(searchValue)) ||
          (event.description && event.description.toLowerCase().includes(searchValue)) ||
          (event.category && event.category.toLowerCase().includes(searchValue)) ||
          (event.city && event.city.toLowerCase().includes(searchValue)) ||
          (event.language && event.language.toLowerCase().includes(searchValue));

        const matchesStatus =
          selectedStatus === "all" || event.status === selectedStatus;

        return matchesSearch && matchesStatus;
      });

      displayEvents(filtered);
    }

    function displayEvents(events) {
      const container = document.getElementById("orders-container");

      if (events.length === 0) {
        container.innerHTML = `
          <p class="text-gray-500">No matching events found.</p>
        `;
        return;
      }

      container.innerHTML = `
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      `;

      const grid = container.querySelector("div");

      events.forEach(event => {

        let badgeColor = "bg-yellow-100 text-yellow-700";
        if (event.status === "approved") {
          badgeColor = "bg-green-100 text-green-700";
        } else if (event.status === "rejected") {
          badgeColor = "bg-red-100 text-red-700";
        }

        const card = document.createElement("div");
        card.className = `
          bg-white rounded-2xl shadow-sm hover:shadow-lg
          transition duration-300 overflow-hidden
        `;

        card.innerHTML = `
          ${event.event_image ? `
            <img 
              src="http://localhost/Event_Ticket_Booking_system/backend/uploads/${event.event_image}" 
              alt="Event Image"
              class="w-full h-48 object-cover"
              onerror="this.style.display='none'"
            >
          ` : ""}

          <div class="p-6 space-y-3">

            <span class="inline-block px-3 py-1 text-xs font-medium rounded-full ${badgeColor}">
              ${event.status}
            </span>

            <h3 class="text-lg font-semibold text-gray-800">
              ${event.title}
            </h3>

            <p class="text-sm text-gray-500">
              ${event.description ?? "No description provided."}
            </p>

            <div class="text-sm text-gray-600 space-y-1">
              <p><strong>Category:</strong> ${event.category ?? "N/A"}</p>
              <p><strong>City:</strong> ${event.city ?? "N/A"}</p>
              <p><strong>Language:</strong> ${event.language ?? "N/A"}</p>
            </div>

            <p class="text-xs text-gray-400 pt-2 border-t">
              Created: ${event.created_at}
            </p>

          </div>
        `;

        grid.appendChild(card);
      });
    }

  </script>

</body>
</html>
