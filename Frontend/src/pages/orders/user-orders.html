<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f6f9;
    }

    .event-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .event-card h3 {
      margin-top: 0;
      color: #333;
    }

    .event-card img {
      max-width: 200px;
      display: block;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .loading {
      color: blue;
    }

    .debug {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>All Events</h2>

  <div id="orders-container">
    <p class="loading">Loading events...</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadEvents();
    });

    async function loadEvents() {
      const container = document.getElementById("orders-container");

      try {
        const response = await fetch(
          "http://localhost/Event_Ticket_Booking_system/backend/modules/events/get-all-events.php"
        );

        if (!response.ok) {
          const errorText = await response.text();
          container.innerHTML = `
            <p class="error">Server Error: ${response.status}</p>
            <div class="debug">${errorText}</div>
          `;
          return;
        }

        const data = await response.json();

        if (!data.success || !data.events || data.events.length === 0) {
          container.innerHTML = "<p>No events found.</p>";
          return;
        }

        container.innerHTML = "";

        data.events.forEach(event => {
          const eventCard = document.createElement("div");
          eventCard.className = "event-card";

          eventCard.innerHTML = `
            ${event.event_image ? `<img src="../../uploads/${event.event_image}" alt="Event Image">` : ""}
            <h3>${event.title}</h3>
            <p><strong>Description:</strong> ${event.description ?? "N/A"}</p>
            <p><strong>Category:</strong> ${event.category ?? "N/A"}</p>
            <p><strong>City:</strong> ${event.city ?? "N/A"}</p>
            <p><strong>Language:</strong> ${event.language ?? "N/A"}</p>
            <p><strong>Status:</strong> ${event.status}</p>
            <p><strong>Created At:</strong> ${event.created_at}</p>
          `;

          container.appendChild(eventCard);
        });

      } catch (error) {
        container.innerHTML = `
          <p class="error">Connection Failed</p>
          <div class="debug">${error.message}</div>
        `;
      }
    }
  </script>

</body>
</html>
