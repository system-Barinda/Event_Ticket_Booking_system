<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .event-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .event-card h3 {
      margin-top: 0;
    }

    .error {
      color: red;
    }

    .loading {
      color: blue;
    }
  </style>
</head>
<body>

  <h2>All Events</h2>

  <div id="orders-container">
    <p class="loading">Loading events...</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadEvents();
    });

    async function loadEvents() {
      const container = document.getElementById("orders-container");

      try {
        const response = await fetch(
          "http://localhost/Event_Ticket_Booking_system/backend/modules/events/get-all-events.php"
        );

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();

        if (!data.success || !data.events || data.events.length === 0) {
          container.innerHTML = "<p>No events found.</p>";
          return;
        }

        container.innerHTML = "";

        data.events.forEach(event => {
          const eventCard = document.createElement("div");
          eventCard.className = "event-card";

          eventCard.innerHTML = `
            <h3>${event.title}</h3>
            <p><strong>Date:</strong> ${event.date}</p>
            <p><strong>Location:</strong> ${event.location}</p>
            <p><strong>Price:</strong> $${event.price}</p>
            <p><strong>Available Tickets:</strong> ${event.available_tickets}</p>
          `;

          container.appendChild(eventCard);
        });

      } catch (error) {
        console.error("Error loading events:", error);
        container.innerHTML = `<p class="error">Failed to load events.</p>`;
      }
    }
  </script>

</body>
</html>
