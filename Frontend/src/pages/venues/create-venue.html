<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Venue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white shadow">
  <div class="max-w-5xl mx-auto px-6 py-4">
    <h1 class="text-2xl font-bold text-gray-800">
      Register New Venue
    </h1>
    <p class="text-sm text-gray-500">
      Admin dashboard
    </p>
  </div>
</header>

<!-- Main -->
<main class="max-w-5xl mx-auto px-6 py-8">

  <div class="bg-white rounded-lg shadow p-6">

    <form id="venueForm" class="space-y-4">

      <!-- Venue Name -->
      <div>
        <label class="block text-sm font-medium mb-1">
          Venue Name <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          name="name"
          required
          placeholder="e.g. Kigali Arena"
          class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-200"
        />
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm font-medium mb-1">
          Address
        </label>
        <input
          type="text"
          name="address"
          placeholder="Venue address"
          class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-200"
        />
      </div>

      <!-- Seating Map -->
      <div>
        <label class="block text-sm font-medium mb-1">
          Seating Map (URL or path)
        </label>
        <input
          type="text"
          name="seating_map"
          placeholder="e.g. /uploads/maps/arena.png"
          class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-200"
        />
      </div>

      <!-- Capacity -->
      <div>
        <label class="block text-sm font-medium mb-1">
          Capacity <span class="text-red-500">*</span>
        </label>
        <input
          type="number"
          name="capacity"
          min="1"
          required
          class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-200"
        />
      </div>

      <!-- Wheelchair Access -->
      <div class="flex items-center gap-2">
        <input
          type="checkbox"
          name="wheelchair_access"
          id="wheelchair_access"
          class="w-4 h-4"
        />
        <label for="wheelchair_access" class="text-sm">
          Wheelchair Accessible
        </label>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-3 pt-4">
        <button
          type="reset"
          class="px-4 py-2 border rounded hover:bg-gray-100"
        >
          Reset
        </button>

        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Register Venue
        </button>
      </div>

    </form>

    <!-- Status Message -->
    <p
      id="message"
      class="mt-4 text-sm hidden"
    ></p>

  </div>

</main>

<script src="js/create-venue.js"></script>
</body>
</html>
