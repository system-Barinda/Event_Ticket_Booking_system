<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Venues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <h1 class="text-2xl font-bold text-gray-800">Available Venues</h1>
    <p class="text-sm text-gray-500">Choose a venue for your event</p>
  </div>
</header>

<!-- Main -->
<main class="max-w-7xl mx-auto px-6 py-8">

  <!-- Loading -->
  <p id="loading" class="text-center text-gray-500">
    Loading venues...
  </p>

  <!-- Venues Grid -->
  <div
    id="venuesGrid"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 hidden"
  ></div>

  <!-- Empty State -->
  <p
    id="emptyState"
    class="hidden text-center text-gray-500"
  >
    No venues available at the moment.
  </p>

</main>

<!-- Footer -->
<footer class="bg-white mt-10 border-t">
  <div class="max-w-7xl mx-auto px-6 py-4 text-center text-sm text-gray-500">
    Â© 2026 Event Booking System
  </div>
</footer>

<script src="js/venues.js"></script>
</body>
</html>
