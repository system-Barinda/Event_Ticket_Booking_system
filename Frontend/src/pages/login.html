<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EventBook</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <h2 class="text-2xl font-bold text-center text-primary mb-6">
      Login to EventBook
    </h2>

    <form id="loginForm" class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email address
        </label>
        <input
          type="email"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none"
          placeholder="you@example.com"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>

        <div class="relative">
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 pr-12 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          />

          <button
            type="button"
            id="togglePassword"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-primary"
          >
            üëÅ
          </button>
        </div>

        <!-- Progress -->
        <div class="mt-3">
          <div class="h-2 w-full bg-gray-200 rounded">
            <div id="progressBar" class="h-2 rounded transition-all w-0"></div>
          </div>
          <p id="percentageText" class="text-sm mt-1 font-medium text-gray-600">
            0%
          </p>
        </div>

        <!-- Missing Rules -->
        <ul class="mt-3 text-sm space-y-1" id="rules">
          <li id="rule-length" class="text-red-500">‚Ä¢ At least 8 characters</li>
          <li id="rule-lower" class="text-red-500">‚Ä¢ One lowercase letter</li>
          <li id="rule-upper" class="text-red-500">‚Ä¢ One uppercase letter</li>
          <li id="rule-number" class="text-red-500">‚Ä¢ One number</li>
          <li id="rule-symbol" class="text-red-500">‚Ä¢ One symbol</li>
        </ul>
      </div>

      <!-- Submit -->
      <button
        id="loginBtn"
        type="submit"
        disabled
        class="w-full bg-gray-400 text-white py-3 rounded-xl font-semibold cursor-not-allowed"
      >
        Login
      </button>

    </form>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    const password = document.getElementById("password");
    const progressBar = document.getElementById("progressBar");
    const percentageText = document.getElementById("percentageText");
    const loginBtn = document.getElementById("loginBtn");

    const rules = {
      length: document.getElementById("rule-length"),
      lower: document.getElementById("rule-lower"),
      upper: document.getElementById("rule-upper"),
      number: document.getElementById("rule-number"),
      symbol: document.getElementById("rule-symbol"),
    };

    password.addEventListener("input", () => {
      const value = password.value;
      let score = 0;

      // Length
      if (value.length >= 8) {
        rules.length.classList.add("hidden");
        score++;
      } else rules.length.classList.remove("hidden");

      // Lowercase
      if (/[a-z]/.test(value)) {
        rules.lower.classList.add("hidden");
        score++;
      } else rules.lower.classList.remove("hidden");

      // Uppercase
      if (/[A-Z]/.test(value)) {
        rules.upper.classList.add("hidden");
        score++;
      } else rules.upper.classList.remove("hidden");

      // Number
      if (/[0-9]/.test(value)) {
        rules.number.classList.add("hidden");
        score++;
      } else rules.number.classList.remove("hidden");

      // Symbol
      if (/[^A-Za-z0-9]/.test(value)) {
        rules.symbol.classList.add("hidden");
        score++;
      } else rules.symbol.classList.remove("hidden");

      const percentage = (score / 5) * 100;
      progressBar.style.width = percentage + "%";
      percentageText.textContent = percentage + "%";

      progressBar.className = "h-2 rounded transition-all " +
        (percentage === 100 ? "bg-green-500" : "bg-yellow-500");

      if (percentage === 100) {
        loginBtn.disabled = false;
        loginBtn.className =
          "w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-blue-700";
      } else {
        loginBtn.disabled = true;
        loginBtn.className =
          "w-full bg-gray-400 text-white py-3 rounded-xl font-semibold cursor-not-allowed";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Password complete ‚úÖ Login allowed");
    });
  </script>

</body>
</html>
