<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EventBook</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <!-- ===== LOGIN CARD ===== -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <h2 class="text-2xl font-bold text-center text-primary mb-6">
      Login to EventBook
    </h2>

    <!-- ===== LOGIN FORM ===== -->
    <form id="loginForm" class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email address
        </label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none"
          placeholder="you@example.com"
          required
        />
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>

        <div class="relative">
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 pr-12 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none"
            placeholder="••••••••"
            required
          />

          <!-- Toggle Button -->
          <button
            type="button"
            id="togglePassword"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-primary"
          >
            <!-- Eye Icon -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg"
                 class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                   c4.478 0 8.268 2.943 9.542 7
                   -1.274 4.057-5.064 7-9.542 7
                   -4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>

        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <!-- Remember / Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="rounded">
          Remember me
        </label>
        <a href="#" class="text-primary hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition"
      >
        Login
      </button>

      <!-- Register -->
      <p class="text-center text-sm text-gray-600">
        Don’t have an account?
        <a href="register.html" class="text-primary font-medium hover:underline">
          Sign up
        </a>
      </p>

    </form>
  </div>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    const form = document.getElementById("loginForm");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const togglePassword = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");

    // Show / Hide Password
    togglePassword.addEventListener("click", () => {
      const isHidden = password.type === "password";
      password.type = isHidden ? "text" : "password";

      eyeIcon.innerHTML = isHidden
        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M13.875 18.825A10.05 10.05 0 0112 19
                c-4.478 0-8.268-2.943-9.542-7
                a9.956 9.956 0 012.041-3.368
                M6.223 6.223A9.955 9.955 0 0112 5
                c4.478 0 8.268 2.943 9.542 7
                a9.97 9.97 0 01-4.318 5.318
                M15 12a3 3 0 11-6 0 3 3 0 016 0z
                M3 3l18 18" />`
        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M2.458 12C3.732 7.943 7.523 5 12 5
                c4.478 0 8.268 2.943 9.542 7
                -1.274 4.057-5.064 7-9.542 7
                -4.477 0-8.268-2.943-9.542-7z" />`;
    });

    // Form Validation
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;
      emailError.classList.add("hidden");
      passwordError.classList.add("hidden");

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
      if (!emailPattern.test(email.value.trim())) {
        emailError.textContent = "Please enter a valid email address.";
        emailError.classList.remove("hidden");
        valid = false;
      }

      if (password.value.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        passwordError.classList.remove("hidden");
        valid = false;
      }

      if (valid) {
        alert("Login successful!");
        form.reset();
      }
    });
  </script>

</body>
</html>
