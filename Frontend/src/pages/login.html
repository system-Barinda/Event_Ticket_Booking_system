<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EventBook</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <h2 class="text-2xl font-bold text-center text-primary mb-6">
      Login to EventBook
    </h2>

    <form id="loginForm" class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email address
        </label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none"
          placeholder="you@example.com"
          required
        />
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>

        <div class="relative">
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 pr-12 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none"
            placeholder="••••••••"
            required
          />

          <button
            type="button"
            id="togglePassword"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-primary"
          >
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg"
                 class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                   c4.478 0 8.268 2.943 9.542 7
                   -1.274 4.057-5.064 7-9.542 7
                   -4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>

        <!-- Percentage Indicator -->
        <div class="mt-3">
          <div class="h-2 w-full bg-gray-200 rounded">
            <div
              id="progressBar"
              class="h-2 rounded transition-all"
              style="width: 0%"
            ></div>
          </div>
          <p id="percentageText" class="text-sm mt-1 font-medium text-gray-600">
            0%
          </p>
        </div>
      </div>

      <!-- Submit -->
      <button
        id="loginBtn"
        type="submit"
        disabled
        class="w-full bg-gray-400 text-white py-3 rounded-xl font-semibold cursor-not-allowed transition"
      >
        Login
      </button>

      <p class="text-center text-sm text-gray-600">
        Don’t have an account?
        <a href="register.html" class="text-primary font-medium hover:underline">
          Sign up
        </a>
      </p>

    </form>
  </div>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    const password = document.getElementById("password");
    const progressBar = document.getElementById("progressBar");
    const percentageText = document.getElementById("percentageText");
    const loginBtn = document.getElementById("loginBtn");
    const togglePassword = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");

    // Show / Hide Password
    togglePassword.addEventListener("click", () => {
      password.type = password.type === "password" ? "text" : "password";
    });

    // Password Rules → Percentage
    password.addEventListener("input", () => {
      const value = password.value;
      let score = 0;

      if (value.length >= 8) score++;
      if (/[a-z]/.test(value)) score++;
      if (/[A-Z]/.test(value)) score++;
      if (/[0-9]/.test(value)) score++;
      if (/[^A-Za-z0-9]/.test(value)) score++;

      const percentage = (score / 5) * 100;

      progressBar.style.width = percentage + "%";
      percentageText.textContent = percentage + "%";

      progressBar.className = "h-2 rounded transition-all";

      if (percentage < 100) {
        progressBar.classList.add("bg-yellow-500");
        loginBtn.disabled = true;
        loginBtn.className =
          "w-full bg-gray-400 text-white py-3 rounded-xl font-semibold cursor-not-allowed";
      } else {
        progressBar.classList.add("bg-green-500");
        loginBtn.disabled = false;
        loginBtn.className =
          "w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition";
      }
    });

    // Submit
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login allowed — password complete ✅");
    });
  </script>

</body>
</html>
