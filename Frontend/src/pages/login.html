<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EventBook</title>

  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/output.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <h2 class="text-2xl font-bold text-center text-primary mb-6">
      Login to EventBook
    </h2>

    <form id="loginForm" class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email address
        </label>
        <input
          type="email"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none"
          placeholder="you@example.com"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>

        <div class="relative">
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 pr-12 border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          />

          <!-- REAL ICON -->
          <button
            type="button"
            id="togglePassword"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-primary"
          >
            <!-- Eye -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                   c4.478 0 8.268 2.943 9.542 7
                   -1.274 4.057-5.064 7-9.542 7
                   -4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>

        <!-- ðŸ”¹ HIDDEN UNTIL TYPING -->
        <div id="passwordFeedback" class="hidden">

          <!-- Progress -->
          <div class="mt-3">
            <div class="h-2 w-full bg-gray-200 rounded">
              <div id="progressBar" class="h-2 rounded transition-all w-0 bg-yellow-500"></div>
            </div>
            <p id="percentageText" class="text-sm mt-1 font-medium text-gray-600">
              0%
            </p>
          </div>

          <!-- Rules -->
          <ul class="mt-3 text-sm space-y-1">
            <li id="rule-length" class="text-red-500">â€¢ At least 8 characters</li>
            <li id="rule-lower" class="text-red-500">â€¢ One lowercase letter</li>
            <li id="rule-upper" class="text-red-500">â€¢ One uppercase letter</li>
            <li id="rule-number" class="text-red-500">â€¢ One number</li>
            <li id="rule-symbol" class="text-red-500">â€¢ One symbol</li>
          </ul>

        </div>
      </div>

      <!-- Submit -->
      <button
        id="loginBtn"
        type="submit"
        disabled
        class="w-full bg-gray-400 text-white py-3 rounded-xl font-semibold cursor-not-allowed"
      >
        Login
      </button>

    </form>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    const password = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");

    const progressBar = document.getElementById("progressBar");
    const percentageText = document.getElementById("percentageText");
    const loginBtn = document.getElementById("loginBtn");
    const feedback = document.getElementById("passwordFeedback");

    const rules = {
      length: document.getElementById("rule-length"),
      lower: document.getElementById("rule-lower"),
      upper: document.getElementById("rule-upper"),
      number: document.getElementById("rule-number"),
      symbol: document.getElementById("rule-symbol"),
    };

    // ðŸ‘ Show / Hide Password
    togglePassword.addEventListener("click", () => {
      const isHidden = password.type === "password";
      password.type = isHidden ? "text" : "password";

      eyeIcon.innerHTML = isHidden
        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M3 3l18 18
                M13.875 18.825A10.05 10.05 0 0112 19
                c-4.478 0-8.268-2.943-9.542-7
                a9.956 9.956 0 012.041-3.368" />`
        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M2.458 12C3.732 7.943 7.523 5 12 5
                c4.478 0 8.268 2.943 9.542 7
                -1.274 4.057-5.064 7-9.542 7
                -4.477 0-8.268-2.943-9.542-7z" />`;
    });

    password.addEventListener("input", () => {
      const value = password.value;

      if (value.length > 0) {
        feedback.classList.remove("hidden");
      } else {
        feedback.classList.add("hidden");
        progressBar.style.width = "0%";
        percentageText.textContent = "0%";
        return;
      }

      let score = 0;

      if (value.length >= 8) { rules.length.className = "text-green-600"; score++; }
      else rules.length.className = "text-red-500";

      if (/[a-z]/.test(value)) { rules.lower.className = "text-green-600"; score++; }
      else rules.lower.className = "text-red-500";

      if (/[A-Z]/.test(value)) { rules.upper.className = "text-green-600"; score++; }
      else rules.upper.className = "text-red-500";

      if (/[0-9]/.test(value)) { rules.number.className = "text-green-600"; score++; }
      else rules.number.className = "text-red-500";

      if (/[^A-Za-z0-9]/.test(value)) { rules.symbol.className = "text-green-600"; score++; }
      else rules.symbol.className = "text-red-500";

      const percentage = (score / 5) * 100;
      progressBar.style.width = percentage + "%";
      percentageText.textContent = percentage + "%";

      progressBar.className =
        "h-2 rounded transition-all " +
        (percentage === 100 ? "bg-green-500" : "bg-yellow-500");

      loginBtn.disabled = percentage !== 100;
      loginBtn.className =
        percentage === 100
          ? "w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-blue-700"
          : "w-full bg-gray-400 text-white py-3 rounded-xl font-semibold cursor-not-allowed";
    });

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Password complete âœ… Login allowed");
    });
  </script>

</body>
</html>
