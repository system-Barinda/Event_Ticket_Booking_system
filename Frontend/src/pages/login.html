<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EventBook</title>

  <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="./styles/output.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <!-- ===== LOGIN CARD ===== -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <h2 class="text-2xl font-bold text-center text-primary mb-6">
      Login to EventBook
    </h2>

    <!-- ===== LOGIN FORM ===== -->
    <form id="loginForm" class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email address
        </label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="you@example.com"
          required
        />
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="••••••••"
          required
        />
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="rounded">
          Remember me
        </label>
        <a href="#" class="text-blue-600 hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition"
      >
        Login
      </button>

      <!-- Register -->
      <p class="text-center text-sm text-gray-600">
        Don’t have an account?
        <a href="register.html" class="text-blue-600 font-medium hover:underline">
          Sign up
        </a>
      </p>

    </form>
  </div>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    const form = document.getElementById("loginForm");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;

      // Reset errors
      emailError.classList.add("hidden");
      passwordError.classList.add("hidden");

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email.value.trim())) {
        emailError.textContent = "Please enter a valid email address.";
        emailError.classList.remove("hidden");
        valid = false;
      }

      // Password validation
      if (password.value.length < 6) {
        passwordError.textContent =
          "Password must be at least 6 characters.";
        passwordError.classList.remove("hidden");
        valid = false;
      }

      if (valid) {
        // Simulate login
        alert("Login successful!");
        form.reset();
      }
    });
  </script>

</body>
</html>
